<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Taiwan Game Point Shop</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bulma@0.9.3/css/bulma.min.css">
</head>

<body>
    <section class="hero is-primary">
        <div class="hero-head">
            <nav class="navbar">
                <div class="container">
                    <div id="navbarMenuHeroA" class="navbar-menu">
                        <div class="navbar-end">
                            <a href="/" class="navbar-item is-5">
                                Home
                            </a>
                            <a href="/orders" class="navbar-item is-5">
                                My Order
                            </a>
                            <a href="/reset" class="navbar-item is-5">
                                Reset My Coin
                            </a>
                        </div>
                    </div>
                </div>
            </nav>
        </div>
    </section>
    <section class="section">
        <p>哈囉初心者, 你還有<span class="title has-text-centered mb-6 tag is-primary ml-2">${{session.money}}</span> 摳摳</p>

    <h1 class="title">Order list</h1>
    <ol>
        {% for item in session.stuff %}
        <li>
            你購買了 <b>{{item.0}}</b>
            {% if item.0 == "FLAG" %}<code>FLAG{My_English_N4m3}</code>{% endif %}
        </li>
        {% else %}
            <p>你甚麼都沒訂...趕緊的</p>
        {% endfor %}
    </ol>
    </section>
</body>

</html>
