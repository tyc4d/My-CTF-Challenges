<!DOCTYPE html>
<html>
    <head>
        <meta charset="UTF-8" />
        <meta http-equiv="X-UA-Compatible" content="IE=edge" />
        <link rel="stylesheet" href="./../static/assets/tocas.min.css" />
        <script src="https://cdnjs.cloudflare.com/ajax/libs/tocas/4.2.4/tocas.min.js"></script>
        <link href="https://fonts.googleapis.com/css2?family=Noto+Sans+TC:wght@400;500;700&display=swap" rel="stylesheet" />
        <title>登入頁面 - Tocas UI</title>
    </head>
    <body>
        <div class="ts-center">
            <div class="ts-header is-large is-heavy is-icon">
                <div class="ts-icon is-eye-icon"></div>
                部落格網站後台管理
            </div>
            <form action="/login" method="POST">
            <div class="ts-segment u-top-spaced-large" style="width: 260px">
                <div class="ts-wrap is-vertical">
                    <div class="ts-text is-label">使用者帳號</div>
                    <div class="ts-input is-start-icon is-underlined">
                        <span class="ts-icon is-user-icon"></span>
                        <input type="text" name="username"/>
                    </div>
                    <div class="ts-text is-label">密碼</div>
                    <div class="ts-input is-start-icon is-underlined">
                        <span class="ts-icon is-lock-icon"></span>
                        <input type="password" name="password"/>
                        <input type="hidden" name="flag" value="FLAG{i_f0und_ure_s3cret}"/>
                    </div>
                    <button class="ts-button is-fluid">登入</button>
                </div>
            </div>
            
            </form>
            {{errorMsg | safe}}
        </div>
    </body>
    <!-- 2023/06/06 工程師註記 admin / isipctf -->
</html>
