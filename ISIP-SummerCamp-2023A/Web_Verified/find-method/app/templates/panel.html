<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ISIP 部落格管理系統面板</title>
    <link href="static/assets/bootstrap@5.3.2_dist_css_bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
</head>
<body>
    <header class="bg-dark text-white py-3 text-center">
        <div class="container d-flex justify-content-between align-items-center">
        <h1>ISIP 部落格管理系統面板</h1>
        <p> </p>
        <a href="/logout" class="text-white">您好， {{usern}}  登出</a>
        </div>
    </header>
    <nav class="bg-secondary text-white py-2">
        <div class="container">
            <ul class="nav">
                <li class="nav-item">
                    <a class="nav-link active text-white" href="#" >Posts</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link text-white" href="#">Users</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link text-white" href="#">Settings</a>
                </li>
            </ul>
        </div>
    </nav>
    <main class="container my-5">
        <div class="alert alert-danger" role="alert">
            Admin Only ! 使用者 {{usern}} 並沒有權限查看未發布的貼文
          </div>
        <h2 class="mb-4">Posts</h2>
        <table class="table">
            <thead>
                <tr>
                    <th>Title</th>
                    <th>Author</th>
                    <th>Date</th>
                </tr>
            </thead>
            <tbody>
                <tr>
                    <td>Sample Post</td>
                    <td>John Doe</td>
                    <td>2023-06-27</td>
                </tr>
                <tr>
                    <td>Another Blog Post</td>
                    <td>Jane Smith</td>
                    <td>2023-06-28</td>
                </tr>
            </tbody>
        </table>
    </main>
    <main class="container my-5">
        <h2 class="mb-4">Unpublished Posts</h2>
        <table class="table">
            <thead>
                <tr>
                    <th>Title</th>
                    <th>Author</th>
                    <th>Date</th>
                </tr>
            </thead>
        </table>
    </main>
    <footer class="bg-dark text-white py-3 text-center">
        <div class="container">
            &copy; 2023 ISIP 部落格系統. All rights reserved.
        </div>
    </footer>

    <script src="static/assets/bootstrap@5.3.2_dist_js_bootstrap.bundle.min.js" crossorigin="anonymous"></script>

</body>
</html>
