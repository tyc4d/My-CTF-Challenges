<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Game Points Shop</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bulma@0.9.3/css/bulma.min.css">
</head>

<body>
    <section class="hero is-primary">
        <div class="hero-head">
            <nav class="navbar">
                <div class="container">
                    <div id="navbarMenuHeroA" class="navbar-menu">
                        <div class="navbar-end">
                            <a href="/" class="navbar-item is-5">
                                Home
                            </a>
                            <a href="/orders" class="navbar-item is-5">
                                My Order
                            </a>
                        </div>
                    </div>
                </div>
            </nav>
        </div>
    </section>

    <section class="section">
        <div class="container">
            <h1 class="title has-text-centered mb-6">Game Points Shop</h1>
            <p>Welcome, you have<span class="title has-text-centered mb-6 tag is-primary ml-2">$50</span> Coins</p>
            
            <div class="columns is-multiline">
                {% for id, item in items.items() %}
                <!-- Item 1 -->
                <div class="column is-4">
                    <div class="card">
                        <div class="card-image">
                            <figure class="image is-4by3">
                                <img src="game1.jpg" alt="Game 1">
                            </figure>
                        </div>
                        <div class="card-content">
                            <p class="title is-4">{{item.0}}</p>
                            <p class="subtitle is-6">Price: ${{item.1}}</p>
                            {% if item.0 == "FLAG" %}
                            <a class="button is-light" title="No longer be sold" disabled>Not Availiable</a>
                            {% else %}
                            <a href="/item/{{id}}" class="button is-primary">Buy Now</a>
                            <!-- <a href="/item/{{id}}" class="button is-link is-light is-fullwidth">Buy it!</a> -->
                            {% endif %}
                        </div>
                    </div>
                </div>
                {% endfor %}

            </div>
        </div>
    </section>

</body>

</html>
