<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Admin Panel</title>
    <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
</head>

<body>
    <div class="min-h-screen bg-gray-100 flex">
        <aside class="bg-gray-800 text-gray-300 flex-none w-64 py-6 px-4">
            <h2 class="text-lg font-semibold uppercase">Admin Panel</h2>
            <nav class="mt-8">
                <a href="#" class="block px-4 py-2 rounded text-sm hover:bg-gray-900">Dashboard</a>
                <a href="#" class="block px-4 py-2 rounded text-sm hover:bg-gray-900">Users</a>
                <a href="/" class="block px-4 py-2 rounded text-sm hover:bg-gray-900">Logout</a>
            </nav>
        </aside>
        <div class="flex-grow p-8">
            <header class="mb-8">
                <h1 class="text-3xl font-semibold">Welcome, {{ username }}!</h1>
            </header>
            <main>
                <div class="flex flex-wrap -mx-4">
                    <div class="w-full md:w-1/2 xl:w-1/3 px-4 mb-8">
                        <div class="bg-white rounded shadow-md p-6">
                            <h2 class="text-lg font-semibold mb-4">Total Users</h2>
                            <p class="text-3xl font-semibold">1,234</p>
                        </div>
                    </div>
                    <div class="w-full md:w-1/2 xl:w-1/3 px-4 mb-8">
                        <div class="bg-white rounded shadow-md p-6">
                            <h2 class="text-lg font-semibold mb-4">Revenue</h2>
                            <p class="text-3xl font-semibold">$12,345</p>
                        </div>
                    </div>
                    <div class="w-full md:w-1/2 xl:w-1/3 px-4 mb-8">
                        <div class="bg-white rounded shadow-md p-6">
                            <h2 class="text-lg font-semibold mb-4">Flag</h2>
                            <p class="text-3xl font-semibold">FLAG{sql_1njecti0n_is_fun}</p>
                        </div>
                    </div>
                </div>
            </main>
        </div>
    </div>
</body>

</html>
