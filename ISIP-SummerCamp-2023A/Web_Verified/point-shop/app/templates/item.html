<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Taiwan Game Point Shop</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bulma@0.9.3/css/bulma.min.css">
</head>

<body>
    <section class="hero is-primary">
        <div class="hero-head">
            <nav class="navbar">
                <div class="container">
                    <div id="navbarMenuHeroA" class="navbar-menu">
                        <div class="navbar-end">
                            <a href="/" class="navbar-item is-5">
                                Home
                            </a>
                            <a href="/orders" class="navbar-item is-5">
                                My Order
                            </a>
                            <a href="/reset" class="navbar-item is-5">
                                Reset My Coin
                            </a>
                        </div>
                    </div>
                </div>
            </nav>
        </div>
    </section>
    <section class="section">
        <p>哈囉初心者, 你還有<span class="title has-text-centered mb-6 tag is-primary ml-2">${{session.money}}</span> 摳摳</p>

        <div class="container">
            <div class="column is-8 is-offset-2 ">
                <div class="box">
                    <form method="POST" action="/buy">
                        <p>確認下單...</p>
                        <h1 class="title">{{item.0}}</h1>
                        <p>{% if item.0 == "FLAG Point" %}<code>FLAG{BrokenAccessControl_STEP1_Parameter_e32dwqd}</code>{% endif %}</p>
                        <hr>
                        <div class="field has-text-right">
                            <p>您目前擁有 <b>${{session.money}}</b></p>
                            <p>花費 <b>${{item.1}}</b></p>
                        </div>
                        <div class="field">
                            <input type="hidden" name="item_id" value="{{item_id}}">
                            <input type="hidden" name="cost" value="{{item.1}}">
                            <button class="button is-success is-fullwidth">包軌!</button>
                        </div>
                        <div class="field">
                            <a href="/" class="button is-danger is-fullwidth">我沒錢了啦</a>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </section>

</body>

</html>
