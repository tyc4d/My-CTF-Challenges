<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>登入 - ISIP 部落格管理系統面板</title>
    <link href="static/assets/bootstrap@5.3.2_dist_css_bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
</head>
<body>
    <div class="container mt-5">
        <div class="row justify-content-center">
            <div class="col-md-6">
                <div class="card">
                    <div class="card-body">
                        <h4 class="card-title text-center mb-4">部落格管理系統登入</h5>
                        <form action="/login" method="post">
                            <div class="mb-3">
                                <label for="username" class="form-label">帳號</label>
                                <input type="text" class="form-control" id="username" name="username" required>
                            </div>
                            <div class="mb-3">
                                <label for="password" class="form-label">密碼</label>
                                <input type="password" class="form-control" id="password" name="password" required>
                            </div>
                            <input type="hidden" name="flag" value="FLAG{i_f0und_ure_s3cret_post_form_wqd2ed}"/>
                            <div class="text-center">
                                <button type="submit" class="btn btn-primary">登入</button>
                            </div>
                        </form>
                        {{errorMsg | safe}}
                    </div>
                </div>
            </div>
        </div>
    </div>

    <script src="static/assets/bootstrap@5.3.2_dist_js_bootstrap.bundle.min.js" crossorigin="anonymous"></script>
</body>
</html>
